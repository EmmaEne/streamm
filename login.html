<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | STREAM - Access Your Partner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center min-vh-100 py-5">

    <div class="container">
        <div class="auth-card fade-up visible">
            <div class="text-center mb-5">
                <a href="index.html" class="navbar-brand d-flex align-items-center justify-content-center gap-2 mb-4">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/wave-lines.png" alt="Logo" width="40"
                        style="filter: hue-rotate(90deg);">
                    <span class="fs-2">STREAM</span>
                </a>
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Enter your credentials to manage your collaborations.</p>
            </div>

            <div class="glass-panel p-4 p-md-5">
                <form>
                    <div class="mb-4">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i data-lucide="mail" style="width: 18px;"></i></span>
                            <input type="email" class="form-control" placeholder="partner@stream.africa" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label class="form-label">Password</label>
                            <a href="#" class="small text-accent text-decoration-none">Forgot?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i data-lucide="lock" style="width: 18px;"></i></span>
                            <input type="password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="mb-4 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label small text-muted" for="remember">Keep me signed in</label>
                    </div>

                    <button type="submit" class="btn btn-stream w-100 py-3 mb-4">
                        Authorize Access <i data-lucide="arrow-right"></i>
                    </button>

                    <div class="text-center">
                        <p class="small text-muted mb-0">Don't have a partner account?
                            <a href="register.html" class="text-accent fw-bold text-decoration-none">Apply to Join</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="mt-5 text-center small text-muted">
                <div class="d-flex justify-content-center gap-3">
                    <a href="#" class="text-muted text-decoration-none">Terms</a>
                    <a href="#" class="text-muted text-decoration-none">Privacy</a>
                    <a href="#" class="text-muted text-decoration-none">Help Center</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
