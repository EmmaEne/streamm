<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Account | STREAM - Reset Password</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --forest-deep: #081a17;
            --forest-soft: #173f39;
            --card-top: #0f2f2a;
            --card-bottom: #0a1f1c;
            --vibrant-green: #1dbf73;
            --deep-green: #0fa968;
            --text-silver: #eaf5f2;
            --text-muted: #9fbdb7;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, var(--forest-soft), var(--forest-deep));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text-silver);
            overflow-x: hidden;
        }

        .auth-wrapper {
            background: linear-gradient(180deg, var(--card-top), var(--card-bottom));
            width: 100%;
            max-width: 440px;
            border-radius: 32px;
            padding: 50px 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: authFadeIn 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes authFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-section i {
            font-size: 52px;
            color: var(--vibrant-green);
            margin-bottom: 12px;
            display: block;
        }

        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.5px;
        }

        .logo-section p {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #a7cfc7;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-box {
            position: relative;
        }

        .input-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        .input-box input {
            width: 100%;
            padding: 16px 16px 16px 52px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--vibrant-green);
            box-shadow: 0 0 0 4px rgba(29, 191, 115, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--vibrant-green), var(--deep-green));
            border: none;
            border-radius: 18px;
            color: #042a1e;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(29, 191, 115, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(29, 191, 115, 0.5);
        }

        .footer-links {
            text-align: center;
            margin-top: 35px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--vibrant-green);
            font-weight: 700;
            text-decoration: none;
        }

        #successView {
            display: none;
            text-align: center;
        }

        #successView i {
            font-size: 64px;
            color: var(--vibrant-green);
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">
        <div id="formView">
            <div class="logo-section">
                <i class="bi bi-key-fill"></i>
                <h1>Account Recovery</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            <form id="recoverForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-box">
                        <i class="bi bi-envelope"></i>
                        <input type="email" id="email" placeholder="partner@stream.africa" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Send Link <i class="bi bi-send-fill"></i>
                </button>

                <div class="footer-links">
                    <p>Remembered your password? <a href="login.html">Sign In</a></p>
                </div>
            </form>
        </div>

        <div id="successView">
            <i class="bi bi-check-circle-fill"></i>
            <h2 style="color: white; margin-bottom: 10px;">Check Your Inbox</h2>
            <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 30px;">We've sent recovery instructions
                to your registered email address.</p>
            <a href="login.html" class="submit-btn" style="text-decoration: none;">Return to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('recoverForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('formView').style.display = 'none';
            document.getElementById('successView').style.display = 'block';
        });
    </script>
</body>

</html>
