<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | STREAM - Join the Guild</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --forest-deep: #051412;
            --forest-soft: #0a211e;
            --card-top: #0d2925;
            --card-bottom: #081d1a;
            --vibrant-green: #127361;
            --deep-green: #0a4d3f;
            --text-silver: #f0f4f2;
            --text-muted: #8ba6a2;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, var(--forest-soft), var(--forest-deep));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text-silver);
            overflow-x: hidden;
        }

        .auth-wrapper {
            background: linear-gradient(180deg, var(--card-top), var(--card-bottom));
            width: 100%;
            max-width: 480px;
            border-radius: 32px;
            padding: 45px 35px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: authFadeIn 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes authFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section i {
            font-size: 48px;
            color: var(--vibrant-green);
            margin-bottom: 12px;
            display: block;
        }

        .logo-section h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.5px;
        }

        .logo-section p {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .cashback-badge {
            background: linear-gradient(135deg, var(--vibrant-green), var(--deep-green));
            border-radius: 18px;
            padding: 14px 20px;
            color: #ffffff;
            font-size: 13px;
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(18, 115, 97, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #a7cfc7;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-box {
            position: relative;
        }

        .input-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        .input-box input {
            width: 100%;
            padding: 15px 15px 15px 48px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--vibrant-green);
            box-shadow: 0 0 0 4px rgba(29, 191, 115, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--vibrant-green), var(--deep-green));
            border: none;
            border-radius: 18px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(18, 115, 97, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(18, 115, 97, 0.5);
            filter: brightness(1.05);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .login-footer a {
            color: var(--vibrant-green);
            font-weight: 700;
            text-decoration: none;
            margin-left: 5px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .auth-wrapper {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">
        <div class="logo-section">
            <i class="bi bi-water"></i>
            <h1>Create Stream Account</h1>
            <p>Turn digital engagement into daily income</p>
        </div>

        <div class="cashback-badge">
            <i class="bi bi-gift-fill"></i>
            <span>Unlock ₦12,000 Instant Welcome Bonus</span>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <div class="input-box">
                        <i class="bi bi-person"></i>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <div class="input-box">
                        <i class="bi bi-person"></i>
                        <input type="text" id="lastName" placeholder="Doe" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-box">
                    <i class="bi bi-envelope"></i>
                    <input type="email" id="email" placeholder="partner@stream.africa" required>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <div class="input-box">
                    <i class="bi bi-whatsapp"></i>
                    <input type="tel" id="phone" placeholder="080 1234 5678" required>
                </div>
            </div>

            <div class="form-group">
                <label>Secure Password</label>
                <div class="input-box">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Initiate Account Setup <i class="bi bi-arrow-right-short" style="font-size: 24px;"></i>
            </button>

            <div class="login-footer">
                Already a partner? <a href="login.html">Sign In Here</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            localStorage.setItem('fx_username', firstName);
            location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
