<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Guild | STREAM - Impactful Digital Collaboration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center min-vh-100 py-5">

    <div class="container">
        <div class="auth-card fade-up visible" style="max-width: 550px;">
            <div class="text-center mb-5">
                <a href="index.html" class="navbar-brand d-flex align-items-center justify-content-center gap-2 mb-4">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/wave-lines.png" alt="Logo" width="40"
                        style="filter: hue-rotate(90deg);">
                    <span class="fs-2">STREAM</span>
                </a>
                <h2 class="fw-bold">Member Onboarding</h2>
                <div class="badge bg-danger mb-2">LIMITED TIME: â‚¦12,000 ENTRY FEE</div>
                <p class="text-muted">Start monetizing your digital activity today.</p>
            </div>

            <div class="glass-panel p-4 p-md-5">
                <form>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i data-lucide="mail" style="width: 18px;"></i></span>
                            <input type="email" class="form-control" placeholder="partner@stream.africa" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">WhatsApp Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i data-lucide="phone" style="width: 18px;"></i></span>
                            <input type="tel" class="form-control" placeholder="+234..." required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Create Secure Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i data-lucide="lock" style="width: 18px;"></i></span>
                            <input type="password" class="form-control" placeholder="Minimum 8 characters" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Voucher Code (Optional)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i data-lucide="ticket" style="width: 18px;"></i></span>
                            <input type="text" class="form-control" placeholder="Enter activation code">
                        </div>
                        <small class="text-muted mt-2 d-block">Required if not using instant account activation.</small>
                    </div>

                    <div class="mb-4 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label small text-muted" for="terms">
                            I agree to the <a href="#" class="text-accent decoration-none">Terms of Service</a> and
                            confirm I am over 18 years of age.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-stream w-100 py-3 mb-4">
                        Initiate Application <i data-lucide="check-circle" class="ms-1"></i>
                    </button>

                    <div class="text-center">
                        <p class="small text-muted mb-0">Already a verified partner?
                            <a href="login.html" class="text-accent fw-bold text-decoration-none">Sign In Here</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="mt-4 text-center">
                <p class="text-muted small"><i data-lucide="shield" class="me-1" style="width: 14px;"></i> SSL Encrypted
                    & Secure Payment Processing</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
