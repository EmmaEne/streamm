<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Dashboard | Partner Console</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --stream-teal: #127361;
            --stream-light-green: #0a4d3f;
            --stream-forest: #0a211e;
            --stream-deep: #051412;
            --stream-gold: #d2b47b;
            --stream-white: #ffffff;
            --stream-muted: #8ba6a2;
            --stream-card: #0d2925;
            --stream-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--stream-deep);
            color: var(--stream-white);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER */
        .top-bar {
            background: #041311;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--stream-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .logo i {
            color: var(--stream-teal);
        }

        .menu-btn {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* MAIN CONTENT - MOBILE Centric */
        main {
            max-width: 440px;
            margin: 0 auto;
            padding: 24px 16px 100px;
        }

        /* PROFILE */
        .profile-card {
            background: var(--stream-card);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid var(--stream-border);
            margin-bottom: 24px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--stream-teal), var(--stream-light-green));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
        }

        .profile-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .profile-info p {
            font-size: 12px;
            color: var(--stream-muted);
            font-weight: 600;
        }

        /* WALLET CARD */
        .wallet-card {
            background: linear-gradient(135deg, #0a211e, #124d45);
            border-radius: 28px;
            padding: 30px 24px;
            border: 1px solid rgba(18, 115, 97, 0.2);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .wallet-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(18, 115, 97, 0.1), transparent 70%);
        }

        .wallet-label {
            font-size: 13px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 8px;
            display: block;
        }

        .wallet-amount {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .btn-withdraw {
            background: var(--stream-gold);
            color: #2b1b00;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-withdraw:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(210, 180, 123, 0.3);
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .stat-box {
            background: var(--stream-card);
            border-radius: 20px;
            padding: 16px;
            border: 1px solid var(--stream-border);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--stream-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
            display: block;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 800;
            color: white;
        }

        /* OPPORTUNITIES */
        .section-title {
            font-size: 14px;
            font-weight: 800;
            margin: 32px 0 16px;
            opacity: 0.9;
            color: var(--stream-teal);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .collab-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .collab-item {
            background: var(--stream-card);
            border-radius: 20px;
            padding: 18px 10px;
            text-align: center;
            border: 1px solid var(--stream-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .collab-item:hover {
            border-color: var(--stream-teal);
            background: #0c2b27;
            transform: translateY(-3px);
        }

        .collab-icon {
            width: 44px;
            height: 44px;
            background: rgba(18, 115, 97, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--stream-teal);
            font-size: 18px;
            margin: 0 auto 10px;
        }

        .collab-name {
            font-size: 11px;
            font-weight: 700;
            opacity: 0.9;
        }

        /* SOCIAL TOAST */
        #socialToast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(12, 38, 35, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--stream-teal);
            padding: 12px 20px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: max-content;
            max-width: 90%;
            z-index: 1000;
        }

        #socialToast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast-dot {
            width: 8px;
            height: 8px;
            background: var(--stream-teal);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--stream-teal);
        }

        .toast-text {
            font-size: 13px;
            font-weight: 600;
            color: white;
        }

        /* APP-LIKE NAV BAR */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #041311;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--stream-border);
            z-index: 500;
        }

        .nav-item {
            text-align: center;
            color: var(--stream-muted);
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--stream-teal);
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header class="top-bar">
        <div class="logo">
            <i class="bi bi-water"></i>
            <span>STREAM</span>
        </div>
        <div class="menu-btn">
            <i class="bi bi-grid-fill"></i>
        </div>
    </header>

    <main>
        <!-- PROFILE -->
        <div class="profile-card">
            <div class="avatar" id="userInitial">S</div>
            <div class="profile-info">
                <h3>Welcome, <span id="userName">Partner</span></h3>
                <p>Status: <span style="color: var(--stream-teal);">Verified Account</span></p>
            </div>
        </div>

        <!-- WALLET -->
        <div class="wallet-card">
            <span class="wallet-label">Portfolio Balance</span>
            <h2 class="wallet-amount">₦ 12,000.00</h2>
            <button class="btn-withdraw" onclick="location.href='payment.html'">
                <i class="bi bi-wallet2"></i> Request Withdrawal
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-label">Locked Revenue</span>
                <span class="stat-value">₦ 0.00</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Total Pulses</span>
                <span class="stat-value">1,240</span>
            </div>
        </div>

        <!-- COLLABS -->
        <h4 class="section-title">Earning Opportunities</h4>
        <div class="collab-grid">
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-mic"></i></div>
                <div class="collab-name">Audio</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-play-circle"></i></div>
                <div class="collab-name">Video</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-camera"></i></div>
                <div class="collab-name">Snap</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-broadcast"></i></div>
                <div class="collab-name">Live</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-cart"></i></div>
                <div class="collab-name">Bazaar</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-mortarboard"></i></div>
                <div class="collab-name">SkillUp</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-people"></i></div>
                <div class="collab-name">Trigger</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-gift"></i></div>
                <div class="collab-name">Rewards</div>
            </div>
            <div class="collab-item">
                <div class="collab-icon"><i class="bi bi-shield-check"></i></div>
                <div class="collab-name">Auth</div>
            </div>
        </div>
    </main>

    <!-- APP NAV -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-graph-up-arrow"></i>
            <span>Earnings</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-person-circle"></i>
            <span>Profile</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-gear-fill"></i>
            <span>Settings</span>
        </div>
    </nav>

    <!-- TOAST -->
    <div id="socialToast">
        <div class="toast-dot"></div>
        <span class="toast-text" id="toastContent">Jeff from Abuja just activated account</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fullName = localStorage.getItem('fx_username') || 'Partner';
            const firstName = fullName.split(' ')[0];
            document.getElementById('userName').textContent = firstName;
            document.getElementById('userInitial').textContent = firstName.charAt(0).toUpperCase();

            // Social Proof Cycle
            const toast = document.getElementById('socialToast');
            const toastText = document.getElementById('toastContent');
            const notifications = [
                "Chika from Lagos withdrew ₦15,000",
                "Ahmed from Kano just activated account",
                "Success from Benin earned ₦5,700 on Live",
                "Zainab from Abuja withdrew ₦25,400",
                "David from Port Harcourt joined the Guild"
            ];

            let index = 0;
            setInterval(() => {
                toastText.textContent = notifications[index];
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
                index = (index + 1) % notifications.length;
            }, 8000);
        });
    </script>
</body>

</html>
